<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/main.css}" rel="stylesheet" />-->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Eldar Exercise Web Application</title>
</head>
<body>
<h1>Lista de Tarjetas</h1>

<div class = "container">
  <div class = "row">
    <table class = "table table-responsive table-bordered table-striped">
  <tr>
    <th>ID</th>
    <th>Numero</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Fecha de Vencimiento</th>
    <th>Marca</th>
  </tr>
  <tr th:each="tarjeta : ${tarjetas}">
    <td th:text="${tarjeta.id}">123</td>
    <td th:text="${tarjeta.numero}"> Spring in Action</td>
    <td th:text="${tarjeta.nombreTitular}"> Spring in Action</td>
    <td th:text="${tarjeta.apellidoTitutlar}">Wrox</td>
    <td th:text="${tarjeta.fechaVencimiento}">Wrox</td>
    <td th:text="${tarjeta.marca.nombre}">Wrox</td>
  </tr>
    </table>
  </div>
</div>

<h1>Lista de Marcas</h1>

<div class = "container">
  <div class = "row">
    <table class = "table table-responsive table-bordered table-striped">
  <tr>
    <th>ID</th>
    <th>Marca</th>
  </tr>
  <tr th:each="marcaTarjeta : ${marcasTarjetas}">
    <td th:text="${marcaTarjeta.id}">123</td>
    <td th:text="${marcaTarjeta.nombre}"> Spring in Action</td>
  </tr>
    </table>
  </div>
</div>

<br>
<br>
<form action="/tasas">
  <input type="submit" value="Calcular tasa de operacion" />
</form>

</body>
</html>
